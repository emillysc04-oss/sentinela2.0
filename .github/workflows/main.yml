name: Executar Sentinela

on:
  schedule:
    - cron: '30 9 * * *' # 06:30 Brasil
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar Sentinela
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          SENHA_APP: ${{ secrets.SENHA_APP }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_SEARCH_KEY: ${{ secrets.GOOGLE_SEARCH_KEY }} # <--- NOVO
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}   # <--- NOVO
        run: python sentinela.py
